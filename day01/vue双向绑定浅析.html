<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app' v-cloak>
        <input type="text" v-model='msg'>{{msg}}
    </div>
    <script src='./vue.js'></script>

    <script>
        //双向绑定用到属性绑定和事件绑定结合
        new Vue({
            el: '#app',
            data: {
                msg: '好好练习'
            },
            methods: {},
        })
    </script>
</body>

</html>
