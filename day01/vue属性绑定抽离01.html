<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <style>
        .mm {
            font-size: 120px;
            width: 300px;
            height: 300px;
            background-color: red;
        }
        
        .nn {
            font-size: 100px;
            background-color: pink;
        }
        
        .ii {
            color: yellow;
        }
    </style>
</head>

<body>
    <div id='app'>
        <div class="ii" :class="{mm:boo,nn:boo1}">123</div>
        <div :class="obj">123</div>
        <button @click='fn'>切换</button>


    </div>
    <script src='vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                obj: {
                    mm: true,
                    nn: true,
                    ii: true
                },

                boo: true,
                boo1: true
            },
            methods: {
                fn() {
                    // this.boo = !this.boo
                    this.boo1 = !this.boo1
                }
            },
        })
    </script>
</body>

</html>
