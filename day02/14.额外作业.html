<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <!-- 定义一个自定义指令, v-gettime, 使用当前指令的标签渲染出 多久之前  如果当前的时间戳减去之前的时间戳 < 10000, 返回'刚刚'  > 10000 '1小时' -->

    <div id='app'>
        <div v-gettime="time"></div>
    </div>
    <script src='../vue.js'></script>
    <script>
        //自定义指令
        Vue.directive('gettime', {
            bind(el, binding) {
                let nowTime = (+new Date() - binding.value) / 1000 / 60
                if (nowTime > 60) {
                    el.innerHTML = '刚刚'
                } else {
                    el.innerHTML = '1小时'
                }


            }
        })
        new Vue({
            el: '#app',
            data: {

                //给定的事件
                time: 1599130665722,

            },
            methods: {

            },
        })
    </script>
</body>

</html>
