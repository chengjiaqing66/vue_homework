<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <div v-if='score>90'>很棒</div>
        <div v-else-if='score>80'>还不错</div>
        <div v-else-if='score>60'>你很危险</div>
        <div v-else>回家种地去吧</div>
        <div v-show='flag1 '>显示</div>
        <div v-show='flag1 '>显示</div>
        <div v-show='flag '>show</div>
        <div v-show='flag '>show</div>
        <button @click="fun">切换</button>

    </div>
    <script src='../vue.js '></script>
    <script>
        new Vue({
            el: '#app ',
            data: {
                score: 50,
                flag: true,
                flag1: false
            },
            methods: {
                fun() {
                    this.flag = !this.flag
                    this.flag1 = !this.flag1

                }
            },
        })
    </script>
</body>

</html>
