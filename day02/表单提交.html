<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <form action="">
            <!-- 双向数据绑定默认把value的值赋值给了v-model 注意:多选框用数组存值-->
            <input type="text" v-model='msg'>{{msg}}
            <hr>
            <input type="radio" v-model='sex' value="0">男
            <input type="radio" v-model='sex' value="1">女{{sex}}
            <hr>
            <input type="checkbox" v-model='flag'>{{flag}}
            <hr>
            <input type="checkbox" v-model='hobby' value="one">
            <input type="checkbox" v-model='hobby' value="two">
            <input type="checkbox" v-model='hobby' value="three">{{hobby}}

            <hr>
            <!-- 下拉 选择多个绑定到option项具体值 -->
            <select v-model='lange'>
                <option value="1">日</option>
                <option value="2">中</option>
                <option value="3">韩</option>
                <option value="4">美</option>
            </select>{{lange}}
            <hr>
            <select v-model='langen' multiple>
                <option value="1">日</option>
                <option value="2">中</option>
                <option value="3">韩</option>
                <option value="4">美</option>
            </select>{{langen}}
            <hr>
            <textarea v-model='msg1'></textarea>{{msg1}}
            <br>
            <button type="submit" @click.prevent='fun'>提交</button>
        </form>
    </div>
    <script src='../vue.js'></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                msg: '',
                sex: '',
                flag: false,
                hobby: [],
                lange: "1",
                langen: [],
                msg1: ''
            },
            methods: {
                fun() {
                    console.log(this.msg, this.sex, this.flag, this.hobby.toString());
                }
            },
        })
    </script>
</body>

</html>
