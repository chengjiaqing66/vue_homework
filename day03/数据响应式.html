<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <ul>
            <li v-for='item in arr'>{{item.name}}</li>

        </ul>
        <div>{{obj.a}}</div>
    </div>
    <script src='../vue.js'>
    </script>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                obj: {
                    a: 1,
                    b: 2,
                    c: 3
                },

                i: 0,
                msg: 'abc',
                arr: [{
                    name: '孙尚香',
                    age: 18
                }, {
                    name: "貂蝉",
                    age: 16
                }, {
                    name: "武则天",
                    age: 22
                }],
                color: 'blue'

            },
            methods: {},
        })
        vm.arr[2] = {
            name: "吴二娘"
        }
        vm.$set(vm.arr, 2, {
            name: '吴二娘',
        })
        vm.$set(vm.obj, "a", 2)
    </script>
</body>

</html>
