<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <p>{{msg}}</p>
        <com-b @fn='fun' @fn1='fun1($event)'></com-b>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/vue/dist/vue.js'></script>


    <script>
        // 1.在子组件中定义 点击 事件 ,在事件中通过$emit('自定义事件名',[参数1,参数2])
        // 2.在父组件中 定义自定义事件名
        // 3.在父组件中定义方法
        Vue.component('com-b', {
            // 2.接收 注意 接收的是属性名
            props: [],
            template: `<div>子组件 : <button @click='$emit("fn"),$emit("fn1",[col,bgc])'> 按钮</button></div> `,
            data() {
                return {
                    col: 'red',
                    bgc: 'green'
                }
            }
        })
        new Vue({
            el: '#app',
            data: {
                msg: '哈哈',
                color: 'red'
            },
            methods: {
                fun() {
                    console.log(`父组件的方法`);
                },
                fun1(val) {
                    document.querySelector('p').style.color = val[0]
                    document.querySelector('p').style.background = val[1]
                }
            },
        })
    </script>
</body>

</html>
